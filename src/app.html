<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>svelte-firebase-state - Firebase utilities for Svelte 5</title>
    <meta
      name="description"
      content="svelte-firebase-state - Firebase utilities for Svelte 5."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Open Graph -->
    <meta property="og:title" content="svelte-firebase-state" />
    <meta
      property="og:description"
      content="Firebase utilities for Svelte 5."
    />
    <meta
      property="og:image"
      content="https://svelte-firebase-state.vercel.app/image.png"
    />
    <meta
      property="og:url"
      content="https://svelte-firebase-state.vercel.app"
    />
    <meta property="og:type" content="website" />

    <!-- Optional but recommended -->
    <meta name="twitter:card" content="summary_large_image" />

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div class="svelte">%sveltekit.body%</div>
  </body>
</html>
